<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symphony | Premium Video Experiences</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Font Awesome for sleek icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- MediaPipe dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Premium Landing & Auth -->
  <div id="setupOverlay">
    <div class="setup-card">
      <h1>Symphony</h1>
      <p>Experience the future of accessible, high-definition video conferencing.</p>

      <div id="loginSection">
        <button id="loginBtn" class="btn-premium primary">
          <i class="fa-brands fa-google"></i> Sign in with Google
        </button>
      </div>

      <div id="setupInitial" class="hidden">
        <button id="webcamButton" class="btn-premium primary" style="margin-bottom: 20px;">
          <i class="fa-solid fa-video"></i> Create New Meeting
        </button>
        <div style="display: flex; gap: 12px; margin-top: 10px;">
          <input type="text" id="callInput" class="input-premium" placeholder="Enter meeting code"
            style="margin-bottom: 0;">
          <button id="answerButton" class="btn-premium secondary" style="width: auto; padding: 0 24px;">Join</button>
        </div>
        <p id="userDisplayName" style="margin-top: 24px; font-size: 14px; color: var(--text-dim);"></p>
      </div>
    </div>
  </div>

  <!-- Main Dynamic Interface -->
  <div id="mainWrapper" class="hidden">
    <main>
      <!-- Large Remote Participant (The Focus) -->
      <video id="remoteVideo" class="video-view" autoplay playsinline></video>

      <div id="captionOverlay" class="hidden"></div>
      <div id="gestureToast"></div>

      <!-- Host Mirror (PIP) -->
      <div id="localVideoContainer">
        <video id="webcamVideo" autoplay playsinline muted></video>
        <canvas id="gestureCanvas" style="position: absolute; inset: 0; width: 100%; height: 100%;"></canvas>
      </div>
    </main>

    <!-- Elegant Sidebar -->
    <div id="sidePanel" class="hidden">
      <div class="panel-header">
        <span>Stream Chat</span>
        <button id="closePanelBtn" style="background:none; border:none; color:white; cursor:pointer;">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div id="chatMessages"></div>
      <div style="padding: 24px;">
        <div
          style="background: rgba(0,0,0,0.3); border-radius: 16px; display: flex; align-items: center; padding: 4px 16px; border: 1px solid var(--glass-border);">
          <input type="text" id="chatInput" placeholder="Send a message..."
            style="flex: 1; border: none; background: transparent; padding: 12px; color: white; outline: none;">
          <button id="sendChatBtn"
            style="background: none; border: none; color: var(--accent-primary); cursor: pointer;">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fluid Control Bar -->
  <div id="bottomBar" class="control-bar hidden">
    <div class="meeting-details">
      <div id="meetTime" style="font-size: 20px; font-weight: 500; color: white;">12:00 PM</div>
      <div id="displayMeetId" style="font-size: 14px; opacity: 0.7;">meeting-code</div>
    </div>

    <div class="control-group">
      <button class="icon-btn" id="muteBtn" title="Microphone">
        <i class="fa-solid fa-microphone"></i>
      </button>
      <button class="icon-btn" id="videoBtn" title="Camera">
        <i class="fa-solid fa-video"></i>
      </button>
      <button class="icon-btn" id="shareBtn" title="Present Screen">
        <i class="fa-solid fa-arrow-up-from-bracket"></i>
      </button>
      <button class="icon-btn danger" id="hangupButton" title="Leave Session">
        <i class="fa-solid fa-phone-slash"></i>
      </button>
    </div>

    <div class="extra-controls">
      <button class="icon-btn" id="captionBtn" title="Captions">
        <i class="fa-solid fa-closed-captioning"></i>
      </button>
      <button class="icon-btn" id="aslBtn" title="ASL Interpreter">
        <i class="fa-solid fa-universal-access"></i>
      </button>
      <button class="icon-btn" id="chatBtn" title="Chat">
        <i class="fa-solid fa-message"></i>
      </button>
      <button class="icon-btn" id="copyBtn" title="Copy Info">
        <i class="fa-solid fa-link"></i>
      </button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
